    <script>
        /**
         * TODO : 등록한 메모지 스타일 꾸미기

        */
        let allMemo = JSON.parse(localStorage.getItem("allMemo"));
        const container = document.querySelector(".container");
        const savedMemo = document.createElement("article");
        savedMemo.classList.add("saved-memo");

        allMemo = allMemo ?? [];
        render();
        // savedRender(); // 저장된 메모 불러오기

        //저장된 메모 불러오기
        function savedRender() {
            // container.appendChild(savedMemo);
            for (const item of allMemo) {
                const saveTitle = document.createElement("h2");
                const saveContent = document.createElement("p");
                const deleteBtn = document.createElement("button");
                saveTitle.textContent = item.title;
                saveTitle.classList.add("title-memo");

                saveContent.textContent = item.content;
                saveContent.classList.add("content-memo");

                deleteBtn.textContent = "삭제";
                deleteBtn.setAttribute("id", item.len);
                deleteBtn.setAttribute("onclick", "remove()");

                savedMemo.appendChild(saveTitle);
                savedMemo.appendChild(saveContent);
                savedMemo.appendChild(deleteBtn);
            }

        }

        // plus 버튼을 누르면 메모지 입력 양식 추가
        function addMemo() {
            const memo = document.createElement("article");
            container.appendChild(memo);

            const title = document.createElement("input");
            const content = document.createElement("textarea");
            const saveBtn = document.createElement("button");

            memo.classList.add("memo");
            title.type = "text";
            title.id = "title-input";
            title.placeholder = "제목을 입력하세요";

            content.id = "content-input";
            content.cols = "32";
            content.rows = "13";

            saveBtn.type = "button";
            saveBtn.classList.add("btn-save");
            saveBtn.onclick = saveMemo;
            saveBtn.textContent = "메모 저장"

            memo.append(title, content, saveBtn)
        }

        const title = document.getElementById("title");
        const content = document.getElementById("content");
        const saveBtn = document.querySelector(".btn-save");
        const memo = document.querySelector(".memo");

        // 메모 내용 로컬 스토리지에 저장하기
        function saveMemo() {
            const title = document.getElementById("title-input").value;
            const content = document.getElementById("content-input").value;

            allMemo.push({ title, content, len: allMemo.length });

            localStorage.setItem("allMemo", JSON.stringify(allMemo));
            render();
        }

        //입력폼에서 저장 후 저장된 메모 불러오기
        function render() {
            const memos = document.querySelectorAll(".memo");
            for (let i = 0; i < memos.length; i++) {
                for (let item = 0; item < allMemo.length; item++) {
                    if (i == item) {
                        memos[i].innerHTML = "";
                        const saveTitle = document.createElement("h2");
                        const saveContent = document.createElement("p");
                        // const saveId = document.createElement("p");
                        const deleteBtn = document.createElement("button");

                        saveTitle.textContent = allMemo[item].title;
                        saveTitle.classList.add("title-memo");

                        saveContent.textContent = allMemo[item].content;
                        saveContent.classList.add("content-memo");

                        // saveId.textContent = item.len + 1;
                        deleteBtn.textContent = "삭제";
                        deleteBtn.setAttribute("id", allMemo[item].len);
                        deleteBtn.setAttribute("onclick", "remove()");

                        // memo.appendChild(saveId);
                        memos[i].appendChild(saveTitle);
                        memos[i].appendChild(saveContent);
                        memos[i].appendChild(deleteBtn);
                    }
                }
            }

            // for (const item of allMemo) {

            //     container.appendChild(memoContainer);

            //     const deleteBtn = document.createElement("button");

            //     saveTitle.textContent = item.title;
            //     saveTitle.classList.add("title-memo");

            //     saveContent.textContent = item.content;
            //     saveContent.classList.add("content-memo");

            //     // saveId.textContent = item.len + 1;
            //     deleteBtn.textContent = "삭제";
            //     deleteBtn.setAttribute("id", item.len);
            //     deleteBtn.setAttribute("onclick", "remove()");

            //     // memo.appendChild(saveId);
            //     memoContainer.appendChild(saveTitle);
            //     memoContainer.appendChild(saveContent);
            //     memoContainer.appendChild(deleteBtn);
            // }
        }
        // 메모 삭제
        function remove() {
            //srcElement : 이벤트가 발생한 개체를 반환/설정
            const idx = allMemo.find(item => item.len == event.srcElement.id);
            console.log("idx : ", idx)//삭제할 대상
            if (idx) {
                allMemo.splice(allMemo.findIndex(item => item.len == idx.len), 1);//allMemo의 요소의 len과 삭제할 아이템의 len이 같은 인덱스에서 1개 요소 제거
                memo.remove;
            }
            localStorage.setItem("allMemo", JSON.stringify(allMemo));
            render();
        }

    </script>
